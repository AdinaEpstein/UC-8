<<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rochambeau2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet " href = "rochambeau.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="rochambeau.js"></script>
</head>

<body>

    <audio accesskey autoplay loop>
      <source src="casino.mp3" type="audio/mpeg">
    </audio>

    <!-- Create a Background -->
    <div id="background">
    <div id="box"></div>

    <div class="container my-custom-container">
        <div class="title">
            <table class="table">
            <tr>
                <td><img src="bannerOne.png" alt="disable adblock" height="450" width="300"></td><td class="right"><img src="bannerTwo.png" alt="disable adblock" height="450" width="300"></td>
            </tr>
            <tr>
                <td><img src="bannerThree.png" alt="disable adblock" height="450" width="550"></td><td class="right"><img src="bannerfour.png" alt="disable adblock" height="450" width="550"></td>
            </tr>
            </table>
        </div>
        <p class="instruction">Let's Play R,P,S,L,S! Press your choice and then press PLAY to Win Big!</p>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-lg btn-size customBtn" onclick="storePlayerChoice(0)">Rock</button>
                        <button type="button" class="btn btn-default btn-lg btn-size customBtn" onclick="storePlayerChoice(1)">Paper</button>
                        <button type="button" class="btn btn-default btn-lg btn-size customBtn" onclick="storePlayerChoice(2)">Scissors</button>
                        <button type="button" class="btn btn-default btn-lg btn-size customBtn" onclick="storePlayerChoice(3)">Lizard</button>
                        <button type="button" class="btn btn-default btn-lg btn-size customBtn" onclick="storePlayerChoice(4)">Spock</button>
                    </div>
        <p></p>
        <input type="button" onclick="displayGameResult('result'), displayScoreBoard('wins', 'losses', 'ties')" value="Play" class="btn btn-primary customBtn2">
        <p></p>
        <div id="result"></div>
        <div id="scoreboard">
        <table class="table">
            <tr>
                <td>Wins:</td><td>Losses:</td><td>Ties:</td>
            </tr>
            <tr>
                <td id="wins">0</td><td id="losses">0</td><td id="ties">0</td>
            </tr>
        </table>
        </div>
        <img src="candy.jpg" alt="disable adblock" height="450" width="1000">
    </div>
    </div>
</body>
</html>
